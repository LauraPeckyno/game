<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Please select your fighter!</h1>
        <p>Once you've selected a fighter, click the "FIGHT" button to battle
            your oponent. The result of your efforts will be displayed above the
            battlefield.</p><button class="fight"
            onClick="rollDice()">FIGHT!</button>
        <p>Good luck!</p>
        <div class="results"></div>
        <div class="characterSelect"><div
                class="playerBox"><h2>Purrcival</h2><img onclick="addtoBattle()"
                    id="player1"
                    src="https://www.pecknotes.com/wp-content/uploads/2024/08/purrcival.png"
                    width="200px" height="200px"
                    alt="a pixel art cat with a sword"></div><div
                class="playerBox"><h2>Clawrence</h2><img onclick="addtoBattle()"
                    id="player2"
                    src="https://www.pecknotes.com/wp-content/uploads/2024/08/clawrence.png"
                    height="200px"
                    alt="another pixel art cat with a sword"></div>
        </div>
        <div class="battlefield"><h1> YOUR CHARACTER SELECTION</h1></div>

        <script src="app.js" async defer></script>
    </body>
</html>
